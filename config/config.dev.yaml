env: dev
log:
    level: 4
    file_path: /dev/stdout
    format: string

http:
    main:
        addr: 0.0.0.0:8080

mysql:
    - name: main
      host: 127.0.0.1
      port: 3306
      schema: test_database
      user: test
      password: test
      timezone: UTC
      txisolevel: ""
      charset: utf8mb4
      collation: utf8mb4_unicode_ci
      maxidleconn: 5
      maxopenconn: 5
      interpolateparams: false
      maxconnttl: 50s
      timeout: 5s
      readtimeout: 5s
      writetimeout: 5s
      other_params: ""
mysql_migrate:
    - pool: main
      dir: ./migrations

metrics:
    addr: 0.0.0.0:12000
    counter:
        - default_counter
    counter_vec:
        default_counter_vec:
            - label
    gauge:
        - default_gauge
    gauge_vec:
        default_gauge_vec:
            - label1
            - label2
    histogram:
        default_histogram:
            - 0.005
            - 0.01
            - 0.025
            - 0.05
            - 0.1
            - 0.25
            - 0.5
            - 1
            - 2.5
            - 5
            - 10
    histogram_vec:
        default_histogram_vec:
            labels:
                - label1
                - label2
                - label3
            buckets:
                - 0.005
                - 0.01
                - 0.025
                - 0.05
                - 0.1
                - 0.25
                - 0.5
                - 1
                - 2.5
                - 5
                - 10

storages:
    - name: Local
      type: local
      code: loc
      setting: /tmp
